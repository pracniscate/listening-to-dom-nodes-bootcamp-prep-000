<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
    <script>
      /* new event - addEventListener */
      
      const main = document.getElementById('main')
 
      main.addEventListener('click', function(event) {
        alert('I was clicked!')
      })

      /*pressing "enter" prints 13 in console; pressing "a" prints 65; etc.*/
      
      const input = document.querySelector('input')
 
      input.addEventListener('keydown', function(e) {
        console.log(e.which)
      })

      /* prevent the input from receiving "g"s */
      
      const input = document.querySelector('input')
 
      input.addEventListener('keydown', function(e) {
        if (e.which === 71) {
          return e.preventDefault()
        }
      })

      /* stopPropagation() - one log statement */

      const divs = document.querySelectorAll('div')
 
      function bubble(e) {
        // stop! that! propagation!
        e.stopPropagation()
 
        console.log(this.firstChild.nodeValue.trim() + ' bubbled')
      }
 
      for (let i = 0; i < divs.length; i++) {
        divs[i].addEventListener('click', bubble)
      }
    </script>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
